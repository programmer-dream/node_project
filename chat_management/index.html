<body>
    <form>
      <input type="text" id="m" />
      <input type="submit" id="submitButton" value="submit" />
    </form>
    <ul id="messages"></ul>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script>
    let id = prompt("whats your id");
    let role = prompt("role name");
    let ID = "";
    var socket = io({'query': 'token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NSwidXNlcklkIjoxNjA4Mjg5OTg5MTc2LCJyb2xlIjoidGVhY2hlciIsInVzZXJWbHNJZCI6MSwiaWF0IjoxNjEzMDQxNDM5LCJleHAiOjE2MTMxMjc4Mzl9.tQC4H-4y_yYLNC79IG2eHTjVbEmbeC4RmijXJjwCrEw'});
    //send event that user has joined room
    socket.emit("join_chat", {id : id, role : role});

    //receive data from server.
    socket.on('send_chat',(data)=>{
        ID = data.id; //ID will be used later
        console.log(" my ID:" + ID);
    })
    $("#m").focus();
    //when form is submitted, capture the input value and then send it to server
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault();
        socket.emit("chat_message", {
          value: document.getElementById("m").value,
          user: id,
        
        });

        document.getElementById("m").value = "";
      });
    socket.on("chat_message", (data) => {
      console.log(data.data.user + ": " + data.id);
        displayMessage(data);
    });

    function displayMessage(data) {
        let authorClass = "";
      let divClass = ""
      //verify that the user ID and the message sent ID is similar 
      if (data.id === ID) {
          console.log("This person has sent a message")
        authorClass = "me";
        divClass = "myDiv";
      } else {
        authorClass = "you";
        divClass = "yourDiv";
      }
      const div = document.createElement("div");
      div.className = divClass;
      const li = document.createElement("li");
      const p = document.createElement("p");
      p.className = "time";
      p.innerText = moment().format("hh:mm");
      div.innerHTML =
        '<p class="' +
        authorClass +
        '">' +
        data.data.user +
        "</p>" +
        '<p class="message"> ' +
        data.data.value +
        "</p>";
      div.appendChild(p);
      li.appendChild(div);

      document.getElementById("messages").appendChild(li);
      //scroll to the bottom
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</html>
